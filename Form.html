<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Log in</title> 
    </head>
    <body style="background-color: black;">
        <h1 style="color: aqua;">Log in</h1>
        <form>
            <label style="color: aqua;" for="t1">Username</label>
            <input id="t1" type="text" name="email" style="background-color: rgb(80, 80, 80);color: aqua;">
            <input type="submit" style="background-color: aqua; color: black;">
        </form>
        <br>
        <form>
            <label for="dropdown" style="color: aqua;">Task</label>
            <select id="dropdown" style="background-color: rgb(80, 80, 80); color: aqua; border-radius: 3px;" name="task">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
            </select>
        </form>
    </body>
